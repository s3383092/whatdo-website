<div class="col-lg-offset-3 col-lg-6">

    <div class="panel panel-default" ng-repeat="location in locations">
        <div class="panel panel-heading-main">
            {{location.Name}}
        </div>
        <div class="panel panel-body">
            <img class="center-block" src="{{location.Image}}" width="250px;" />
            <h3>Description</h3>
            <p>{{location.Description}}</p>
            <hr />
            <p><b>Address:</b> {{location.Address}}</p>
            <p><b>Rating:</b> {{location.Rating}}</p>
            <p><b>Distance:</b> {{location.Distance}}</p>
        </div>
    </div>
</div>
